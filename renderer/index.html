<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Encore Booth</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
</head>

<body>
  <div id="screen-1">
  </div>

  <div id="screen-2">
    <header class="screen-2-header header">
      <h1>LET'S DO THIS</h1>
      <p>
        You're about to take 3<br />
        consecutive photos mimicking<br />
        David Bowie
      </p>

        You've got three chances to get it right!

    <video autoplay="true" id="webcamVideo" class="webcamVideo"></video>
  </div>

  <div id="screen-4">
  </div>


  <h1 id="countdown" class="countdown"></h1>

  <script src="./renderer.js" type="text/javascript"></script>

</html>
