<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Display Webcam</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <style>
    #webcamVideo {
      width: 100%;
      height: 100%;
      background-color: #666;
      -moz-transform: rotate(-90deg);
      -webkit-transform: rotate(-90deg);
      -o-transform: rotate(-90deg);
      -ms-transform: rotate(-90deg);
      transform: rotate(-90deg);
    }
    #countdown{
      position: absolute;
      top: 50%;
      left: 50%;
      color: white;
      font-size: 100px;
      margin: 0;
      z-index: 1000;
    }
  </style>
  </head>

  <body>
    <p id="countdown">Number<p>
    <video autoplay="true" id="webcamVideo">

    </video>
    <button type="button" id="startCountdownButton">countdown!</button>
    <button type="button" id="snapPhoto">Snap!</button>
    <button type="button" id="sentPhoto">Sent a photo to the server</button>
    <canvas id="snapCanvas" width="700" height="500">
    Get a real browser!
    </canvas>

    <script src="./renderer.js" type="text/javascript"></script>
  </body>
</html>
